<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PNPKI SIGNED DOCUMENT VERIFICATION LIST</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Live Google Sheets Data</h2>
  <table id="data-table"></table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSlC75c_dNJwF-dBofo87wNJzB6ApRePjF5SePcFBjea5iN8-BNNFNZZxophLsDgp-VNFZwtGpaF2mQ/pub?gid=0&single=true&output=csv'; // Replace with your CSV URL

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const parsedData = Papa.parse(data, { header: true });
        buildTable(parsedData.data);
      })
      .catch(error => console.error('Error fetching CSV:', error));

    function buildTable(data) {
      const table = document.getElementById('data-table');
      if (data.length === 0) return;

      // Create table headers
      const headers = Object.keys(data[0]);
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = row[header];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }
  </script>

  <!-- Include Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</body>
</html>
