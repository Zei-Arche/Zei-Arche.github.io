<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document Verification</title>
  <style>
    /* Your existing CSS styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    #initial-image {
      margin-bottom: 20px;
    }
    #input-section {
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
    }
    .verified {
      color: green;
      font-weight: bold;
      font-size: 24px;
    }
    .not-found {
      color: red;
      font-weight: bold;
      font-size: 24px;
    }
    .back-button {
      margin-top: 20px;
    }
    #green-check-image {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #description {
      margin-top: 10px;
      font-size: 18px;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <!-- Initial Image -->
  <div id="initial-image">
    <img src="https://i.imgur.com/PQXAJeh.png" alt="Initial Image" />
  </div>

  <h2>Document Verification</h2>

  <!-- Input Section -->
  <div id="input-section">
    <input type="text" id="doc-number" placeholder="Enter Document Number">
    <button onclick="validateDocument()">Validate</button>
  </div>

  <!-- Green Check Image (Hidden Initially) -->
  <div id="green-check-image" style="display:none;">
    <img src="https://i.imgur.com/QxQGCHZ.png" alt="Green Check" style="width:50px;height:50px;" />
  </div>

  <!-- Result Section -->
  <div id="result"></div>

  <!-- Back Button (Hidden Initially) -->
  <button class="back-button" style="display:none;" onclick="goBack()">Back</button>
